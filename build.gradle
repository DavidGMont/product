plugins {
    id 'java'
}

group = 'me.davidgarmo.soundseeker'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly group: 'jakarta.servlet', name: 'jakarta.servlet-api', version: '6.1.0'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.12.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.24.3'
    implementation group: 'org.apache.tomcat.embed', name: 'tomcat-embed-core', version: '11.0.5'
    implementation group: 'org.apache.tomcat', name: 'tomcat-jasper', version: '11.0.5'
    implementation group: 'com.h2database', name: 'h2', version: '2.3.232'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}